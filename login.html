<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Legal Assistance</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/config.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="material-icons">gavel</i>
                <span>AI Legal Assistance</span>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html"><i class="material-icons">home</i> Home</a></li>
                    <li><a href="login.html" class="active"><i class="material-icons">account_circle</i> Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-title">
                    <i class="material-icons">account_circle</i>
                    <span>Login</span>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <div class="role-selector">
                        <div class="role-option">
                            <input type="radio" id="citizen" name="role" value="citizen" checked>
                            <label for="citizen">Citizen</label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="police" name="role" value="police">
                            <label for="police">Police Officer</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>
                
                <div class="register-link">
                    Don't have an account? <a href="registration.html">Register here</a>
                </div>

                <!-- Message section -->
                <div id="message" style="margin-top: 15px; text-align: center;"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 AI Legal Assistance System. Developed as part of Bachelor of Technology in Computer Engineering.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = this.querySelector('button[type="submit"]');
            const messageDiv = document.getElementById('message');

            // Collect form data
            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value.trim(),
                role: document.querySelector('input[name="role"]:checked').value
            };

            // Simple client-side validation
            if (!formData.email || !formData.password) {
                messageDiv.innerHTML = '<p style="color: red;">Please enter both email and password.</p>';
                return;
            }

            // Loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            messageDiv.innerHTML = '';

            try {
                console.log('üîÑ Attempting login...');
                
                // ‚úÖ FIXED: Use relative URL instead of hardcoded localhost
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                console.log('üì® Login response status:', response.status);

                const result = await response.json();
                console.log('üì® Login response data:', result);

                if (response.ok) {
                    // ‚úÖ Success
                    messageDiv.innerHTML = `<p style="color: green;">${result.message}</p>`;
                    
                    // Store user info locally
                    localStorage.setItem('userRole', result.role);
                    localStorage.setItem('userName', result.user.full_name);
                    localStorage.setItem('userEmail', result.user.email);

                    // Redirect based on role
                    setTimeout(() => {
                        const redirectUrl = result.redirect || 
                            (result.role === 'police' ? 'police-dashboard.html' : 'citizen-dashboard.html');
                        console.log('üîÑ Redirecting to:', redirectUrl);
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    // ‚ùå Error cases (role mismatch, unverified, wrong password)
                    messageDiv.innerHTML = `<p style="color: red;">${result.error}</p>`;
                }
            } catch (error) {
                console.error('üí• Login error:', error);
                messageDiv.innerHTML = '<p style="color: red;">Login failed. Please check if the server is running and try again.</p>';
                console.log('üí° Debug info - Current API_CONFIG:', window.API_CONFIG);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });

        // Debug helper - check if config is loaded
        console.log('üîç Login page loaded');
        console.log('API_CONFIG available:', typeof window.API_CONFIG !== 'undefined');
        if (window.API_CONFIG) {
            console.log('BASE_URL:', window.API_CONFIG.BASE_URL);
        }

        // Test the API connection
        window.addEventListener('load', function() {
            console.log('üß™ Testing API connection...');
            fetch('/api/health')
                .then(response => {
                    console.log('‚úÖ API Health Check Status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('‚úÖ API Health Response:', data);
                })
                .catch(error => {
                    console.error('‚ùå API Health Check Failed:', error);
                });
        });
    </script>
</body>
</html>
