<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Police Verification</title>
    <style>
      body { font-family: Arial; text-align: center; margin-top: 100px; }
      .ok { color: #4caf50; }
      .err { color: #d32f2f; }
    </style>
  </head>
  <body>
    <h2>Verifying officer, please wait...</h2>
    <script>
      const token = new URLSearchParams(window.location.search).get("token");
      fetch(`/api/verify-police?token=${token}`)
        .then(r => r.json())
        .then(data => {
          if (data.success) {
            document.body.innerHTML =
              `<h2 class="ok">‚úÖ ${data.message}</h2>`;
          } else {
            document.body.innerHTML =
              `<h2 class="err">‚ùå ${data.error || "Verification failed"}</h2><p>${data.message || ""}</p>`;
          }
        })
        .catch(err => {
          document.body.innerHTML =
            `<h2 class="err">üí• Network Error</h2><p>${err}</p>`;
        });
    </script>
  </body>
</html>
