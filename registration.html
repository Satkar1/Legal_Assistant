<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | AI Legal Assistance</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="material-icons">gavel</i>
                <span>AI Legal Assistance</span>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html"><i class="material-icons">home</i> Home</a></li>
                    <li><a href="login.html"><i class="material-icons">account_circle</i> Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-title">
                    <i class="material-icons">person_add</i>
                    <span>Register</span>
                </div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    
                    <!-- Police-specific fields -->
                    <div id="policeFields" style="display: none;">
                        <div class="form-group">
                            <label for="badgeNumber">Badge Number</label>
                            <input type="text" id="badgeNumber">
                        </div>
                        
                        <div class="form-group">
                            <label for="policeStation">Police Station</label>
                            <input type="text" id="policeStation">
                        </div>
                        
                        <div class="form-group">
                            <label for="rank">Rank</label>
                            <input type="text" id="rank">
                        </div>
                    </div>
                    
                    <div class="role-selector">
                        <div class="role-option">
                            <input type="radio" id="citizen" name="role" value="citizen" checked>
                            <label for="citizen">Citizen</label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="police" name="role" value="police">
                            <label for="police">Police Officer</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn">Register</button>
                </form>
                
                <div class="register-link">
                    Already have an account? <a href="login.html">Login here</a>
                </div>

                <div id="message" style="margin-top: 15px; text-align: center;"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 AI Legal Assistance System. Developed as part of Bachelor of Technology in Computer Engineering.</p>
    </footer>

    <script>
        // Show/hide police fields based on role selection
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const policeFields = document.getElementById('policeFields');
                policeFields.style.display = this.value === 'police' ? 'block' : 'none';
                
                // Make police fields required/not required
                const policeInputs = policeFields.querySelectorAll('input');
                policeInputs.forEach(input => {
                    input.required = this.value === 'police';
                });
            });
        });

        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const messageDiv = document.getElementById('message');
            
            // Get form values
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                role: document.querySelector('input[name="role"]:checked').value
            };

            // Add police-specific data if role is police
            if (formData.role === 'police') {
                formData.badgeNumber = document.getElementById('badgeNumber').value;
                formData.policeStation = document.getElementById('policeStation').value;
                formData.rank = document.getElementById('rank').value;
            }

            // Validate passwords match
            if (formData.password !== formData.confirmPassword) {
                messageDiv.innerHTML = '<p style="color: red;">Passwords do not match!</p>';
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';
            messageDiv.innerHTML = '';

            try {
                const response = await fetch('http://localhost:5000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `<p style="color: green;">${result.message}</p>`;

                    if (formData.role === 'police') {
                        messageDiv.innerHTML += '<p style="color: blue;">Your account is pending verification. You will receive an email once approved.</p>';
                    } else {
                        // âœ… Redirect citizen to chatbot dashboard after short delay
                        messageDiv.innerHTML += '<p style="color: blue;">Redirecting to your dashboard...</p>';
                        setTimeout(() => {
                            window.location.href = "citizen-dashboard.html";
                        }, 1500);
                    }

                    // Clear form
                    document.getElementById('registerForm').reset();
                    document.getElementById('policeFields').style.display = 'none';
                }
                else {
                    messageDiv.innerHTML = `<p style="color: red;">${result.error}</p>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<p style="color: red;">Registration failed. Please try again.</p>';
                console.error('Registration error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
            }
        });
    </script>
</body>
</html>
