<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Police Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f6f9fc;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .table {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .verify-btn {
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      color: white;
      background: #007bff;
      cursor: pointer;
      transition: 0.2s;
    }
    .verify-btn:hover {
      background: #0056b3;
    }
    .verified {
      color: green;
      font-weight: bold;
    }
    .not-verified {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="login-screen" style="text-align:center; margin-top:100px;">
    <h2>üîê Admin Access</h2>
    <p>Please enter the admin code to access the verification dashboard.</p>
    <input type="password" id="admin-code" placeholder="Enter Admin Code" style="padding:8px;">
    <button id="login-btn" style="padding:8px 16px;">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="dashboard" style="display:none; text-align:center; margin-top:50px;">
    <h2>üëÆ Police Verification Dashboard</h2>
    <table border="1" style="margin:auto; border-collapse:collapse;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Badge</th>
          <th>Station</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="police-table"></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "https://s2004-police-dashboard.hf.space";

    // Save code in sessionStorage so it persists for the session
    let adminCode = sessionStorage.getItem("adminCode") || null;

    async function fetchPoliceUsers() {
      const res = await fetch(`${API_BASE}/api/get-police-users`);
      const data = await res.json();
      const tbody = document.getElementById("police-table");
      tbody.innerHTML = "";
      data.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.full_name}</td>
          <td>${user.email}</td>
          <td>${user.badge_number || "-"}</td>
          <td>${user.police_station || "-"}</td>
          <td>${user.is_verified ? "‚úÖ Verified" : "‚ùå Not Verified"}</td>
          <td>
            <button onclick="toggleVerify('${user.email}', this)">
              ${user.is_verified ? "Unverify" : "Verify"}
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function toggleVerify(email, btn) {
      const res = await fetch(`${API_BASE}/api/toggle-verify`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, code: adminCode })
      });
      const data = await res.json();
      if (data.success) {
        alert(data.message);
        fetchPoliceUsers();
      } else {
        alert("‚ùå " + (data.error || "Verification failed"));
      }
    }

    document.getElementById("login-btn").addEventListener("click", () => {
      const code = document.getElementById("admin-code").value.trim();
      if (!code) {
        document.getElementById("login-error").innerText = "Please enter the admin code.";
        return;
      }
      // Simple client-side login (no backend call needed)
      adminCode = code;
      sessionStorage.setItem("adminCode", code);
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      fetchPoliceUsers();
    });

    // Auto-login if code was already entered in this session
    if (adminCode) {
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      fetchPoliceUsers();
    }
  </script>
</body>

</html>
