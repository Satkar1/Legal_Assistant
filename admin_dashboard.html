<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Police Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f6f9fc;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .table {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .verify-btn {
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      color: white;
      background: #007bff;
      cursor: pointer;
      transition: 0.2s;
    }
    .verify-btn:hover {
      background: #0056b3;
    }
    .verified {
      color: green;
      font-weight: bold;
    }
    .not-verified {
      color: red;
      font-weight: bold;
    }
    #login-box {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Admin login -->
  <div id="login-box">
    <h3 class="mb-3 text-center">üîê Admin Access Required</h3>
    <p class="text-muted text-center">Enter the admin verification code to access the dashboard</p>
    <input type="password" id="adminCodeInput" class="form-control mb-3" placeholder="Enter Admin Code">
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
    <p id="loginError" class="text-danger mt-3 text-center"></p>
  </div>

  <!-- Admin dashboard -->
  <div class="container" id="dashboard" style="display:none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>üëÆ Admin Panel - Police Verification</h2>
      <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
    </div>

    <table class="table table-bordered" id="policeTable">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Badge Number</th>
          <th>Rank</th>
          <th>Police Station</th>
          <th>Verification Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="6" class="text-center">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const API_BASE = "https://s2004-police-dashboard.hf.space"; // backend base URL
    let adminCode = sessionStorage.getItem("adminCode") || null;

    async function fetchPoliceUsers() {
      try {
        const response = await fetch(`${API_BASE}/api/get-police-users`);
        const data = await response.json();
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = "";

        if (!data.length) {
          tableBody.innerHTML = `<tr><td colspan="6" class="text-center">No police users found</td></tr>`;
          return;
        }

        data.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.full_name || '-'}</td>
            <td>${user.email}</td>
            <td>${user.badge_number || '-'}</td>   <!-- ‚úÖ Added -->
            <td>${user.rank || '-'}</td>
            <td>${user.police_station || '-'}</td>
            <td>
              ${user.is_verified
                ? '<span class="verified">Verified</span>'
                : '<span class="not-verified">Not Verified</span>'}
            </td>
            <td>
              <button class="verify-btn" onclick="toggleVerification('${user.email}', this)">
                ${user.is_verified ? 'Unverify' : 'Verify'}
              </button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error(err);
        alert("Failed to load users. Check if backend is online.");
      }
    }

    async function toggleVerification(email, btn) {
      try {
        const response = await fetch(`${API_BASE}/api/toggle-verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code: adminCode })
        });

        const result = await response.json();
        if (result.success) {
          alert(result.message);
          fetchPoliceUsers();
        } else {
          alert(result.error || "Verification failed");
        }
      } catch (err) {
        console.error(err);
        alert("Error verifying user.");
      }
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
      const codeInput = document.getElementById("adminCodeInput").value.trim();
      if (!codeInput) {
        document.getElementById("loginError").innerText = "Please enter the admin code.";
        return;
      }

      // Save admin code for session
      adminCode = codeInput;
      sessionStorage.setItem("adminCode", adminCode);

      document.getElementById("login-box").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      fetchPoliceUsers();
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.removeItem("adminCode");
      adminCode = null;
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("login-box").style.display = "block";
    });

    // Auto-login if code was already entered in this session
    if (adminCode) {
      document.getElementById("login-box").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      fetchPoliceUsers();
    }
  </script>
</body>
</html>
