<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Police Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f6f9fc;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .table {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .verify-btn {
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      color: white;
      background: #007bff;
      cursor: pointer;
      transition: 0.2s;
    }
    .verify-btn:hover {
      background: #0056b3;
    }
    .verified {
      color: green;
      font-weight: bold;
    }
    .not-verified {
      color: red;
      font-weight: bold;
    }
    .logout-btn {
      float: right;
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #b52a38;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">ðŸ‘® Admin Panel - Police Verification</h2>

    <div class="text-center mb-3">
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <table class="table table-bordered" id="policeTable">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Rank</th>
          <th>Police Station</th>
          <th>Verification Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="6" class="text-center">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // ================= CONFIG =================
    const HF_API_BASE = "https://s2004-police-dashboard.hf.space"; // your Hugging Face backend URL

    // Optional: simple admin session
    function ensureLogin() {
      const code = sessionStorage.getItem("admin_code");
      if (!code) {
        const entered = prompt("Enter admin verification code:");
        if (!entered) {
          alert("Access denied.");
          window.location.href = "/";
          return;
        }
        sessionStorage.setItem("admin_code", entered);
      }
    }

    function logout() {
      sessionStorage.removeItem("admin_code");
      alert("Logged out successfully!");
      window.location.reload();
    }

    // ================= FETCH POLICE USERS =================
    async function fetchPoliceUsers() {
      ensureLogin();
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = `<tr><td colspan="6" class="text-center">Loading...</td></tr>`;

      try {
        const response = await fetch(`${HF_API_BASE}/api/get-police-users`);
        const data = await response.json();

        tableBody.innerHTML = "";

        if (!data.length) {
          tableBody.innerHTML = `<tr><td colspan="6" class="text-center">No police users found</td></tr>`;
          return;
        }

        data.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.full_name || '-'}</td>
            <td>${user.email}</td>
            <td>${user.rank || '-'}</td>
            <td>${user.police_station || '-'}</td>
            <td>
              ${user.is_verified
                ? '<span class="verified">Verified</span>'
                : '<span class="not-verified">Not Verified</span>'}
            </td>
            <td>
              <button class="verify-btn" onclick="toggleVerification('${user.email}', ${user.is_verified})">
                ${user.is_verified ? 'Unverify' : 'Verify'}
              </button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error(err);
        tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Failed to load users.</td></tr>`;
      }
    }

    // ================= TOGGLE VERIFICATION =================
    async function toggleVerification(email, currentStatus) {
      const code = sessionStorage.getItem("admin_code");
      if (!code) {
        alert("Please log in again.");
        sessionStorage.removeItem("admin_code");
        window.location.reload();
        return;
      }

      const confirmAction = confirm(
        `Are you sure you want to ${currentStatus ? "UNVERIFY" : "VERIFY"} this officer?`
      );
      if (!confirmAction) return;

      try {
        const response = await fetch(`${HF_API_BASE}/api/toggle-verify`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, code })
        });

        const result = await response.json();
        if (result.success) {
          alert(result.message);
          fetchPoliceUsers(); // Refresh
        } else {
          alert(result.error || "Operation failed.");
        }
      } catch (err) {
        alert("Error verifying user.");
        console.error(err);
      }
    }

    // Load table on page load
    fetchPoliceUsers();
  </script>
</body>
</html>
